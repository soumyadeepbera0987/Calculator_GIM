<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator-Soumyadeep Bera</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="heading">Calculate !</h1>
  <div class="container">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button double AC">AC</button>
      <button class="button">%</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">X</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button double">0</button>
      <button class="button">.</button>
      <button class="button green">=</button>
    </div>
  </div>
  <script src="script.js"></script>

  <footer>
    <h3>Made by Soumyadeep Bera </h3>
  </footer>
</body>


</html>
